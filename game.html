<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Break the Obstacles!</title>
  </head>
  <body>
    <h1>Break Out</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div class="rules" id="rules">
      <h2>How To Play:</h2>
      <p>
        Use your mouse to move the paddle to bounce the ball up and break the
        blocks.
      </p>
      <p>
        If you miss the ball, your score and the blocks will reset. The ball has
        three lives.
      </p>
      <button id="close-btn" class="close-btn">Close</button>
    </div>

<div class="container">
  <div class="row"> 
    <button
      class="btn btn-light"
      id="pause-btn"
      onclick="pause();"
    >
      Pause/Start
    </button>
    <button 
      onclick="window.location.href='index.html';" 
      class="btn btn-light"
      >
      Restart
    </button>
  </div>  
</div>
    

    <canvas id="canvas" width="800" height="600"></canvas>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal-win">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">You WIN!</h3>
          </div>
          <div class="modal-body">
            <a href="game.html"
              ><button type="button" class="btn btn-light btn-lg start-again">
                Start Again
              </button></a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal-lose">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Game Over</h3>
          </div>
          <div class="modal-body">
            <a href="game.html"
              ><button type="button" class="btn btn-light btn-lg start-again">
                Start Again
              </button></a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
